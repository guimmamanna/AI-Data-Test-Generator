<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900">
  <defs>
    <style>
      .node { fill: #ffffff; stroke: #1f2a2e; stroke-width: 2; rx: 14; }
      .label { font-family: Arial, Helvetica, sans-serif; font-size: 14px; font-weight: 600; fill: #1f2a2e; }
      .sub { font-weight: 400; }
      .edge { stroke: #1f2a2e; stroke-width: 2; fill: none; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#1f2a2e" />
    </marker>
  </defs>

  <!-- Nodes -->
  <rect class="node" x="420" y="40" width="360" height="70" rx="14" />
  <text class="label" x="600" y="72" text-anchor="middle">CLI</text>

  <rect class="node" x="420" y="140" width="360" height="80" rx="14" />
  <text class="label" x="600" y="172" text-anchor="middle">
    <tspan x="600" dy="0">Config Loader + DSL</tspan>
    <tspan x="600" dy="20" class="sub">YAML / JSON</tspan>
  </text>

  <rect class="node" x="420" y="250" width="360" height="80" rx="14" />
  <text class="label" x="600" y="282" text-anchor="middle">
    <tspan x="600" dy="0">Planner</tspan>
    <tspan x="600" dy="20" class="sub">DAG + topo sort</tspan>
  </text>

  <rect class="node" x="420" y="360" width="360" height="90" rx="14" />
  <text class="label" x="600" y="392" text-anchor="middle">
    <tspan x="600" dy="0">Generator Core</tspan>
    <tspan x="600" dy="20" class="sub">PK/FK pools, column generators</tspan>
  </text>

  <rect class="node" x="420" y="480" width="360" height="90" rx="14" />
  <text class="label" x="600" y="512" text-anchor="middle">
    <tspan x="600" dy="0">Edge Cases + Rules + Repair</tspan>
    <tspan x="600" dy="20" class="sub">valid/invalid modes</tspan>
  </text>

  <rect class="node" x="420" y="600" width="360" height="80" rx="14" />
  <text class="label" x="600" y="632" text-anchor="middle">
    <tspan x="600" dy="0">Exporters</tspan>
    <tspan x="600" dy="20" class="sub">CSV / JSON / SQL</tspan>
  </text>

  <rect class="node" x="420" y="710" width="360" height="80" rx="14" />
  <text class="label" x="600" y="742" text-anchor="middle">
    <tspan x="600" dy="0">Validator + Reports</tspan>
    <tspan x="600" dy="20" class="sub">constraints, FK integrity</tspan>
  </text>

  <rect class="node" x="420" y="820" width="360" height="80" rx="14" />
  <text class="label" x="600" y="848" text-anchor="middle">
    <tspan x="600" dy="0">Artifacts</tspan>
    <tspan x="600" dy="20" class="sub">data files + run_metadata.json + validation_report.json</tspan>
  </text>

  <!-- Edges -->
  <line class="edge" x1="600" y1="110" x2="600" y2="140" marker-end="url(#arrow)" />
  <line class="edge" x1="600" y1="220" x2="600" y2="250" marker-end="url(#arrow)" />
  <line class="edge" x1="600" y1="330" x2="600" y2="360" marker-end="url(#arrow)" />
  <line class="edge" x1="600" y1="450" x2="600" y2="480" marker-end="url(#arrow)" />
  <line class="edge" x1="600" y1="570" x2="600" y2="600" marker-end="url(#arrow)" />
  <line class="edge" x1="600" y1="680" x2="600" y2="710" marker-end="url(#arrow)" />
  <line class="edge" x1="600" y1="790" x2="600" y2="820" marker-end="url(#arrow)" />
</svg>
